<div fxLayoutAlign="center center" fxFlexFill style="margin:20px">
  <form>
    <div class="textArea" fxLayout="column" fxLayoutAlign="center center">
      <h2>Delete transaction</h2>
      <p>
        Are you sure you want to delete the transaction?<br />
      </p>
      <div fxLayout="row" fxLayoutGap="10px" style="margin-bottom: 20px">
        <button mat-flat-button color="primary" type="submit" (click)="handleDelete()">Delete transaction</button>
        <button mat-stroked-button color="primary" (click)="handleClose()">Close</button>
      </div>
    </div>
  </form>
</div>
