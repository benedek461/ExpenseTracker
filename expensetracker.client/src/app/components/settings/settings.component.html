<div class="container" fxLayoutAlign="center center" fxFlexFill>
  <mat-card>
    <mat-card-content>
      <form fxLayoutAlign="center center" fxLayout="column" >
        <div class="textArea" fxLayout="column">
          <h2>Change your user data</h2>
          <p>
            Did you mispell a your name, or do you want another username?<br />
            Don't worry, you can change them anytime you want. <br /><br />
            Just fill the approriate field,<br />leave the rest and press the button below them.
          </p>
        </div>
        <div fxLayout="column" fxLayoutGap="0px">
          <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
            <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput
                     type="text"
                     [(ngModel)]="firstname"
                     name="firstname"/>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Last name</mat-label>
              <input matInput
                     [(ngModel)]="lastname"
                     name="lastname"/>
            </mat-form-field>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput
                   [(ngModel)]="username"
                   name="username"/>
          </mat-form-field>
          <div fxLayout="column" fxLayoutGap="10px" style="margin-top: 5px">
            <button mat-flat-button color="primary" type="submit" (click)="handleUpdate()">Update user data</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
